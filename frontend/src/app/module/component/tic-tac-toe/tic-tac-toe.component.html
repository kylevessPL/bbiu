<mat-grid-list cols="3" rowHeight="fit" (resized)="determineOutcomePieces()" @fadeIn>
    <mat-grid-tile-header>
        <app-strike-through *ngIf="outcomePieces" [elements]="outcomePieces" class="strike"></app-strike-through>
    </mat-grid-tile-header>
    <mat-grid-tile *ngFor="let square of squares; let position = index">
        <app-square-piece #piece [player]="square" [disabled]="disabled" (click)=makeMove(position)></app-square-piece>
    </mat-grid-tile>
</mat-grid-list>
